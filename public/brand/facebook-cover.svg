<svg xmlns="http://www.w3.org/2000/svg" width="820" height="312" viewBox="0 0 820 312" fill="none">
  <defs>
    <linearGradient id="logoCore" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#f0a868"/>
      <stop offset="1" stop-color="#e8772e"/>
    </linearGradient>
    <radialGradient id="logoGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(130 156) rotate(90) scale(160)">
      <stop stop-color="#e8772e" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#e8772e" stop-opacity="0"/>
    </radialGradient>
    <!-- Bottom warm accent gradient line -->
    <linearGradient id="accentBar" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-color="#c9621e" stop-opacity="0"/>
      <stop offset="0.3" stop-color="#e8772e"/>
      <stop offset="0.7" stop-color="#f0a868"/>
      <stop stop-color="#c9621e" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="312" fill="#0a0a0f"/>

  <!-- Glow behind logo -->
  <circle cx="130" cy="156" r="160" fill="url(#logoGlow)"/>

  <!-- Logo: scale so it's ~160px tall. Original 512â†’scale=0.313. Offset=(130-256*0.313, 156-256*0.313)=(50, 76) -->
  <g transform="translate(50 76) scale(0.313)">
    <path d="M163 222C163 171.7 203.7 131 254 131C304.3 131 345 171.7 345 222C370.9 234.5 388 261.1 388 292.5C388 341.4 348.4 381 299.5 381H212.5C163.6 381 124 341.4 124 292.5C124 261.1 141.1 234.5 167 222"
          stroke="url(#logoCore)" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M259 168L215 265H274L250 362L310 259H252L259 168Z" fill="#e8772e"/>
    <circle cx="190" cy="283" r="10" fill="#f0a868"/>
    <circle cx="323" cy="283" r="10" fill="#f0a868"/>
    <path d="M199 313H314" stroke="#f0a868" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Divider -->
  <line x1="260" y1="80" x2="260" y2="232" stroke="#e8772e" stroke-width="1" stroke-opacity="0.2"/>

  <!-- Tagline - centered in middle column -->
  <text x="410" y="128"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="38"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="-0.5">Your AI Agent</text>
  <text x="410" y="175"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="38"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="-0.5">Forgets Everything.</text>
  <text x="410" y="216"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="500"
        font-size="22"
        fill="#e8772e"
        text-anchor="middle">Fix it in 45 minutes.</text>

  <!-- Right: domain -->
  <text x="790" y="260"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="500"
        font-size="17"
        fill="#c9621e"
        text-anchor="end">agentawake.com</text>

  <!-- Bottom warm gradient accent line -->
  <rect x="0" y="305" width="820" height="4" rx="2" fill="url(#accentBar)"/>
</svg>
