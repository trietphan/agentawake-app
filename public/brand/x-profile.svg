<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="core" x1="60" y1="60" x2="340" y2="340" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f0a868"/>
      <stop offset="1" stop-color="#e8772e"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 200) rotate(90) scale(175)">
      <stop stop-color="#e8772e" stop-opacity="0.32"/>
      <stop offset="1" stop-color="#e8772e" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="circle-clip">
      <circle cx="200" cy="200" r="200"/>
    </clipPath>
  </defs>

  <!-- Background: dark rounded square (reads as circle on most platforms) -->
  <rect width="400" height="400" rx="100" fill="#0d0b08"/>

  <!-- Ambient glow -->
  <circle cx="200" cy="200" r="175" fill="url(#glow)"/>

  <!-- Logo scaled to fill nicely — original 512×512 → scale(0.625), center at 200,200
       Offset: (200 - 256*0.625, 200 - 256*0.625) = (200-160, 200-160) = (40, 40) -->
  <g transform="translate(40 40) scale(0.625)">
    <!-- Brain/cloud outline - thicker stroke for small rendering -->
    <path d="M163 222C163 171.7 203.7 131 254 131C304.3 131 345 171.7 345 222C370.9 234.5 388 261.1 388 292.5C388 341.4 348.4 381 299.5 381H212.5C163.6 381 124 341.4 124 292.5C124 261.1 141.1 234.5 167 222"
          stroke="url(#core)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Lightning bolt — most prominent element, slightly larger fill -->
    <path d="M259 168L215 265H274L250 362L310 259H252L259 168Z" fill="#e8772e"/>
    <!-- Dot accents -->
    <circle cx="190" cy="283" r="10" fill="#f0a868"/>
    <circle cx="323" cy="283" r="10" fill="#f0a868"/>
    <!-- Smile line -->
    <path d="M199 313H314" stroke="#f0a868" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Subtle border ring -->
  <rect width="400" height="400" rx="100" stroke="#e8772e" stroke-width="2" stroke-opacity="0.2" fill="none"/>
</svg>
