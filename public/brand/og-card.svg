<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="logoCore" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#f0a868"/>
      <stop offset="1" stop-color="#e8772e"/>
    </linearGradient>
    <radialGradient id="heroGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(420)">
      <stop stop-color="#e8772e" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#e8772e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="logoGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(160 520) rotate(90) scale(140)">
      <stop stop-color="#e8772e" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#e8772e" stop-opacity="0"/>
    </radialGradient>
    <!-- Top gradient border -->
    <linearGradient id="topBar" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-color="#c9621e" stop-opacity="0"/>
      <stop offset="0.3" stop-color="#e8772e"/>
      <stop offset="0.7" stop-color="#f0a868"/>
      <stop stop-color="#c9621e" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bottomLine" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-color="#e8772e"/>
      <stop offset="1" stop-color="#c9621e" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Very subtle center glow -->
  <ellipse cx="600" cy="315" rx="500" ry="320" fill="url(#heroGlow)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#topBar)"/>

  <!-- ─── PRODUCT NAME ─── -->
  <text x="600" y="148"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="800"
        font-size="110"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="-3">AgentAwake</text>

  <!-- Orange underline accent beneath title -->
  <rect x="260" y="165" width="680" height="4" rx="2" fill="#e8772e" opacity="0.7"/>

  <!-- ─── TAGLINE ─── -->
  <text x="600" y="242"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="600"
        font-size="40"
        fill="#f0f0f5"
        text-anchor="middle"
        letter-spacing="-0.5">Your AI Agent Forgets Everything.</text>
  <text x="600" y="294"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="400"
        font-size="34"
        fill="#e8772e"
        text-anchor="middle">Fix It in 45 Minutes.</text>

  <!-- ─── DIVIDER ─── -->
  <line x1="460" y1="334" x2="740" y2="334" stroke="#e8772e" stroke-width="1" stroke-opacity="0.25"/>

  <!-- ─── DESCRIPTOR PILLS ─── -->
  <!-- Pill 1 -->
  <rect x="285" y="360" width="190" height="44" rx="22" fill="#1a1010" stroke="#e8772e" stroke-width="1.5" stroke-opacity="0.5"/>
  <text x="380" y="387" font-family="-apple-system, system-ui, sans-serif" font-size="17" fill="#f0a868" font-weight="600" text-anchor="middle">Playbook</text>
  <!-- Pill 2 -->
  <rect x="497" y="360" width="206" height="44" rx="22" fill="#1a1010" stroke="#e8772e" stroke-width="1.5" stroke-opacity="0.5"/>
  <text x="600" y="387" font-family="-apple-system, system-ui, sans-serif" font-size="17" fill="#f0a868" font-weight="600" text-anchor="middle">Persistent Memory</text>
  <!-- Pill 3 -->
  <rect x="715" y="360" width="200" height="44" rx="22" fill="#1a1010" stroke="#e8772e" stroke-width="1.5" stroke-opacity="0.5"/>
  <text x="815" y="387" font-family="-apple-system, system-ui, sans-serif" font-size="17" fill="#f0a868" font-weight="600" text-anchor="middle">8 Platforms</text>

  <!-- ─── BOTTOM SECTION ─── -->
  <!-- Glow behind bottom-left logo -->
  <circle cx="160" cy="524" r="130" fill="url(#logoGlow)"/>

  <!-- Bottom-left logo: ~160px tall, scale=0.313, offset=(160-80, 524-80)=(80,444) -->
  <g transform="translate(80 444) scale(0.313)">
    <path d="M163 222C163 171.7 203.7 131 254 131C304.3 131 345 171.7 345 222C370.9 234.5 388 261.1 388 292.5C388 341.4 348.4 381 299.5 381H212.5C163.6 381 124 341.4 124 292.5C124 261.1 141.1 234.5 167 222"
          stroke="url(#logoCore)" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M259 168L215 265H274L250 362L310 259H252L259 168Z" fill="#e8772e"/>
    <circle cx="190" cy="283" r="10" fill="#f0a868"/>
    <circle cx="323" cy="283" r="10" fill="#f0a868"/>
    <path d="M199 313H314" stroke="#f0a868" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Bottom-left: agentawake.com -->
  <text x="260" y="530"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="600"
        font-size="20"
        fill="#c9621e">agentawake.com</text>

  <!-- Bottom-right: price/stats -->
  <text x="1140" y="490"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="28"
        fill="#ffffff"
        text-anchor="end">24 chapters · 8 platforms</text>
  <text x="1140" y="528"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="500"
        font-size="24"
        fill="#e8772e"
        text-anchor="end">From $9</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="622" width="1200" height="4" rx="2" fill="url(#bottomLine)"/>

  <!-- Outer border for definition in feed -->
  <rect x="2" y="2" width="1196" height="626" rx="4" stroke="#ffffff" stroke-width="1" stroke-opacity="0.06" fill="none"/>
</svg>
