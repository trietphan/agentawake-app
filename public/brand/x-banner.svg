<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500" fill="none">
  <defs>
    <!-- Logo gradients -->
    <linearGradient id="logoCore" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#f0a868"/>
      <stop offset="1" stop-color="#e8772e"/>
    </linearGradient>
    <!-- Ambient glow behind logo -->
    <radialGradient id="bgGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(220 250) rotate(90) scale(280)">
      <stop stop-color="#e8772e" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#e8772e" stop-opacity="0"/>
    </radialGradient>
    <!-- Subtle horizontal gradient overlay -->
    <linearGradient id="bgFade" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-color="#1a1008" stop-opacity="0.6"/>
      <stop offset="0.4" stop-color="#0a0a0f" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="#0a0a0f"/>

  <!-- Warm glow behind logo area -->
  <circle cx="220" cy="250" r="280" fill="url(#bgGlow)"/>

  <!-- Subtle left-side warm tint -->
  <rect width="1500" height="500" fill="url(#bgFade)"/>

  <!-- ── LOGO (scaled ~1.7x from 512→~280, centered at 220,250) ──
       Original viewBox 0 0 512 512 → scale(0.547) translate so center maps to (220,250)
       Center of original = 256,256 → offset = (220 - 256*0.547, 250 - 256*0.547) = (220-140=80, 250-140=110) -->
  <g transform="translate(80 110) scale(0.547)">
    <!-- Brain/cloud outline -->
    <path d="M163 222C163 171.7 203.7 131 254 131C304.3 131 345 171.7 345 222C370.9 234.5 388 261.1 388 292.5C388 341.4 348.4 381 299.5 381H212.5C163.6 381 124 341.4 124 292.5C124 261.1 141.1 234.5 167 222"
          stroke="url(#logoCore)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Lightning bolt -->
    <path d="M259 168L215 265H274L250 362L310 259H252L259 168Z" fill="#e8772e"/>
    <!-- Dot accents -->
    <circle cx="190" cy="283" r="9" fill="#f0a868"/>
    <circle cx="323" cy="283" r="9" fill="#f0a868"/>
    <!-- Smile line -->
    <path d="M199 313H314" stroke="#f0a868" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Divider line -->
  <line x1="440" y1="150" x2="440" y2="350" stroke="#e8772e" stroke-width="1.5" stroke-opacity="0.25"/>

  <!-- Main headline -->
  <text x="490" y="218"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="68"
        fill="#ffffff"
        letter-spacing="-1">Your AI Agent</text>
  <text x="490" y="296"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="68"
        fill="#ffffff"
        letter-spacing="-1">Forgets Everything.</text>

  <!-- Subline in accent orange -->
  <text x="490" y="362"
        font-family="-apple-system, system-ui, 'Segoe UI', sans-serif"
        font-weight="500"
        font-size="36"
        fill="#e8772e"
        letter-spacing="0.5">Fix it. → agentawake.com</text>

  <!-- Subtle bottom accent bar -->
  <rect x="0" y="488" width="1500" height="3" rx="1.5" fill="#e8772e" opacity="0.4"/>
</svg>
